<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на получение книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Заявка на получение книги</h2>
                <p class="text-muted text-center mb-4">Заявка в библиотеку (имя, номер билета, жанр книги, Электронная версия, «Срок аренды»).</p>

                <form id="myForm" action="process.php" method="POST">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Имя *</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Введите имя" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="id" class="form-label">Номер билета *</label>
                        <input id="id" name="id" type="number" class="form-control" min="0" max="1000000" placeholder="Номер билета" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="genre" class="form-label">Жанр книги *</label>
                        <select id="genre" name="genre" class="form-select" required>
                            <option value="">— выберите жанр —</option>
                            <option value="detective">Детективы</option>
                            <option value="fantasy">Фантастика</option>
                            <option value="love story">Романтика</option>
                            <option value="drama">Драма</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="e-version" value="yes" id="e-version">
                            <label class="form-check-label" for="e-version">
                                Электронная версия
                            </label>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label">Продолжительность аренды *</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="duration" value="day" id="day" required>
                                <label class="form-check-label" for="day">День</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="duration" value="week" id="week">
                                <label class="form-check-label" for="week">Неделя</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="duration" value="month" id="month">
                                <label class="form-check-label" for="month">Месяц</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" id="clearBtn" class="btn btn-secondary me-md-2">Очистить</button>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
